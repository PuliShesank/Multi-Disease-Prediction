{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded text-center">
            <div class="card-header text-white" style="background: linear-gradient(90deg, #dc3545, #c82333);">
                <h3 class="mb-0">Account Archived</h3>
            </div>
            <div class="card-body p-4">
                <h1 class="text-danger">Your account is currently <strong>archived</strong>.</h1>
                <p class="text-muted">Please contact the admin for further assistance.</p>
                <a href="/logout" class="btn btn-primary w-50">Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
